<body>
    <body>
        <header class = "container-fluid">
            <div>hello</div>

        <div class="container-fluid">
            <section class="stadiums" id="stadiums">
                <div class="row">
                    <!-- Map -->
                    <div class="col-12 col-lg-4">
                        <div id="map">
                        </div>
                    </div>
                    <!-- Cards -->
                    <div class="col-12 col-lg-8">
                        <div class="col-12">
                            <p>Team Name</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p>first card</p>
                            <div class="crest">

                            </div>                        
                        </div>
                        <div class="col-12 col-md-6 flip-container">
                            <p>second card</p> 
                            <div class="flip-card" id="flip-card">
                                <div class="card-front">
                                    <p>Stadium</p>
                                </div>
                                <div class="card-back">
                                    <p>Info</p>
                                </div>
                            </div>                      
                        </div>
                    </div>
                </div>
            </section>
        </div>
   <!-- JavaScript -->
